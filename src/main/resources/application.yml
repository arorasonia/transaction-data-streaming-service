spring:
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: my-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
  data:
    mongodb:
      host: localhost
      port: 27017
      database: test_data



springdoc-swagger-ui.path: /swagger-ui.html
springdoc.api-docs.path: /api-docs

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: "*"
        exclude: shutdown
  endpoint:
    health:
      show-details: always
  health:
    circuitbreakers:
      enabled: true
    ratelimiters:
      enabled: true
  metrics:
    export:
      statsd:
        enable: true
  security:
    enabled: true

logging:
  level:
    root: INFO
    com.example: DEBUG
  file:
    name: logs/app.log
    max-size: 10MB
    max-history: 30
